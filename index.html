<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="infantil.js" defer></script>
    <title>Aprenda ingles brincando!</title>

</head>

<body> 
    <section id="titlepage">
        <h1 id="title">WORD GAME</h1>
        <div id="formusername">
            <label for="username">MY NAME IS : </label>
            <input id="username" type="text">
        </div>
        <br>
        <button id="start" onclick="start()">START!!</button>
    </section>
    
    <br>
    
    <section id="gamepage" style="display: none;">
        
        <div id="gamehead">
            <p id="headwelcome"></p>
            <p id="headlevel"></p>
        </div>

        <div id="qualquer">
            <div id="gameimage">
                <img onclick="play()" id="imgword">
            </div>
    
            <div id="content">
    
                <div id="cardPile"> </div>
                <div id="cardSlots"> </div>
              
                <div id="successMessage">
                  <h2>You did it!</h2>
                  <button class="btn" onclick="init()">Next Word</button>
                </div>
    
                <div id="levelupMessage">
                    <h2>Level up!</h2>
                    <button class="btn" onclick="init()">Next Word</button>
                </div>
    
                <div id="endgameMessage">
                    <h2>Congratulations!</h2>
                    <button class="btn" onclick="location.reload()" id="restart">Restart!</button>

                    <div id="winners"></div>
                </div>
    
            </div>
        </div>

        <div id="gamefoot">
            <button onclick="location.reload()" id="restart">Restart!</button>
        </div>
        
    </section>
    
</body>
</html>
