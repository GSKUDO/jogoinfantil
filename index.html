<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="infantil.js" defer></script>
    <title>Aprenda ingles brincando!</title>

</head>

<body>

    <audio id="theme" loop></audio>
    <audio id="sound"></audio>
    
    <section id="titlepage">
        <h1 id="title">WORD GAME</h1>
        <button id="start" onclick="start()">START</button>
    </section>
    
    <br>
    
    <section id="loginpage" style="display:none">
        <form>
            <label for="username">Username: </label>
            <input id="username" type="text">
            <br>
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </form>
        <button onclick="startgame()">Submit</button>
        <br>
        <button onclick="goregister()">New user</button>
        <p onclick="goforget()">Esqueci minha senha</p>
    </section>

    <section id="registerpage" style="display:none">
        <h1>Cadastro</h1>
        <form id="registeruser">
            <label for="name">Nome:</label>
            <input type="text">
            <br>
            <br>
            <label for="datebirth">Data de Nascimento:</label>
            <input type="date">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </form>
        <button onclick="backlogin()">Back</button>
    </section>

    <section id="forgetpasswordpage" style="display:none">
        <h1>Recupere sua senha:</h1>
        <form>
            <label for="forgetemail">Email:</label>
            <input type="email" name="forgetemail" id="forgetemail">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
        <button onclick="backlogin()">Back</button>
    </section>

    <section id="gamepage" style="display: none;">
        
        <div id="gamehead">
            <p id="headwelcome">Welcome "usuario"</p>
            <p id="headlevel">Level 1</p>
        </div>
        
        <div id="gameimage">
            <img id="imgword">
        </div>

        <div id="content">

            <div id="cardPile"> </div>
            <div id="cardSlots"> </div>
          
            <div id="successMessage">
              <h2>You did it!</h2>
              <button onclick="init()">Next Word</button>
            </div>
          
        </div>

    </section>

    <section id="resultpage" style="display:none">
        
        (Incluir ranking)
        (incluir mudança de nível)

        <button onclick="location.reload()">Restart!</button>
    </section>
</body>
</html>
